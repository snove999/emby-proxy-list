name: Aggregate IP Addresses

on:
  schedule:
    # æ¯2å°æ—¶è¿è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
    - cron: '0 */2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/aggregate-ips.yml'

jobs:
  aggregate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run aggregation script
        run: python scripts/aggregate.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
          if git diff --quiet all.txt 2>/dev/null; then
            echo "No changes detected"
          else
            git add all.txt
            git commit -m "ðŸ”„ Update aggregated IPs - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
