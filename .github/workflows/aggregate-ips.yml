name: Aggregate & Validate IP Addresses

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      skip_validation:
        description: 'Skip IP validation (faster)'
        required: false
        default: 'false'
        type: boolean
      validation_timeout:
        description: 'Validation timeout per IP (seconds)'
        required: false
        default: '3'
        type: string
      validation_concurrency:
        description: 'Concurrent validations'
        required: false
        default: '100'
        type: string

jobs:
  aggregate:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml aiohttp

      - name: Create output directory
        run: mkdir -p output

      - name: Run aggregation script
        env:
          SKIP_VALIDATION: ${{ github.event.inputs.skip_validation || 'false' }}
          VALIDATION_TIMEOUT: ${{ github.event.inputs.validation_timeout || '3' }}
          VALIDATION_CONCURRENCY: ${{ github.event.inputs.validation_concurrency || '100' }}
        run: python scripts/aggregate.py

      - name: Show output summary
        run: |
          echo "=== Output Files ==="
          ls -la output/
          echo ""
          echo "=== Valid IPs Preview ==="
          head -30 output/valid_only.txt || true
          echo ""
          echo "=== Stats ==="
          wc -l output/*.txt || true

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add output/ all.txt
          
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            # èŽ·å–ç»Ÿè®¡ä¿¡æ¯
            TOTAL=$(grep -c '^[^#]' output/valid_only.txt 2>/dev/null || echo 0)
            git commit -m "ðŸ”„ Update IPs - ${TOTAL} valid - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
