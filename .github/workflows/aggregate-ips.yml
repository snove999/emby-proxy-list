name: Aggregate & Validate IP Addresses

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      skip_validation:
        description: 'Skip IP validation (faster)'
        required: false
        default: 'false'
        type: boolean
      validation_timeout:
        description: 'Validation timeout per IP (seconds)'
        required: false
        default: '3'
        type: string

jobs:
  aggregate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml aiohttp

      - name: Create output directory
        run: mkdir -p output

      - name: Run aggregation script
        env:
          SKIP_VALIDATION: ${{ github.event.inputs.skip_validation || 'false' }}
          VALIDATION_TIMEOUT: ${{ github.event.inputs.validation_timeout || '3' }}
        run: python scripts/aggregate.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add output/ all.txt
          
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            git commit -m "ðŸ”„ Update IPs - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
